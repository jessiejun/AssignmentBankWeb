<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up to Assignment Bank</title>

    <!--Bootstrap files-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>


</head>
<body class="orangebg">
    <section id="signuptitle">
        <div class="container text-center">
            <img src="./img/abanklogwithstroke.png" class="img-responsiveon" style="width:30%">
        </div>
        <div class="text-center">
            <p class="smtitlewhite">Sign up and start your work by using assignment bank!</p>
        </div>
    </section>

    <section id="signup">

        <!--signup form -->
        <form id="signupform" action="" method="post">
            <div class="container" style="position:relative">
                <div id="socialsignup">
                    <div id="buttongroup">
                        <!-- google & facebook signup-->
                        <p style="color:white">Sign up faster.<br> We don't post on Facebook or Google+.</p>
                        <div>
                            <button class="button button-primary button-rounded socialsignup" id="fbsignup">
                                <i class="fa fa-facebook"></i>         connect
                            </button>
                        </div>
                        <div>
                            <button class="button button-caution button-rounded socialsignup" id="googlesignup">
                                <i class="fa fa-google"></i>        connect
                            </button>
                        </div>
                    </div>
                </div>
                <div id="or" style="font-size: 10px">
                    OR
                </div>
                <div id="emailsignup">
                    <div class="row">
                        <label for="firstname">
                            Name
                        </label>
                        <div id="fninput" class="inputfield" style="width: 50%">
                            <input type="text" name="firstname" id="firstname" placeholder="First Name" maxlength="20" class="signupinput">
                        </div>
                        <div id="lninput" class="inputfield" style="width: 50%">
                            <input type="text" name="lastname" id="lastname" placeholder="Last Name" maxlength="20" class="signupinput">
                        </div>
                    </div>
                    <div class="row">
                        <label for="email">
                            Email
                        </label>
                        <div id="emailinput" class="" style="width: 100%; display: block">
                            <input type="email" name="email" id="email" placeholder="Email Address" maxlength="50" class="signupinput">
                        </div>
                        <div id="pwd" class="inputfield" style="width: 100%">
                            <input type="password" name="pwd" id="password" placeholder="Password" maxlength="50" class="signupinput">
                        </div>
                        <div id="pwd2" class="inputfield" style="width: 100%">
                            <input type="password" name="pwd2" id="password2" placeholder="Password Re-enter" maxlength="50" class="signupinput">
                        </div>
                    </div>
                    <div class="row">
                        <label for="subject1">
                            Subject
                        </label>
                        <div id="s1input" class="inputfield" style="width: 100%">
                            <input type="text" name="subject1" id="subject1" placeholder="Subject 1" maxlength="50" class="signupinput">
                        </div>
                        <div id="s2input" class="inputfield" style="width: 100%">
                            <input type="text" name="subject2" id="subject2" placeholder="Subject 2 (optional)" maxlegnth="50" class="signupinput">
                        </div>
                        <div id="s2input" class="inputfield" style="width: 100%">
                            <input type="text" name="subject3" id="subject3" placeholder="Subject 3 (optional)" maxlegnth="50" class="signupinput">
                        </div>

                    </div>
                    <div id="signupnoti"></div>
                    <input class="btn btn-default" id="signupsubmit" type="button" value="SIGN UP" onclick="signup()">
                </div>

            </div>


        </form>



    </section>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or includes individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- jQuery UI -->
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- general onpageload js for assignment bank-->
    <script src="js/generalapp.js"></script>
    <!-- general onpageload js for assignment bank-->
    <script src="js/signup.js"></script>
</body>
</html>
